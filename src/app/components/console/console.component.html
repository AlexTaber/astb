<div
  #consoleWrapper
  [scrollTop]="consoleWrapper.scrollHeight"
  class="console-wrapper"
>
  <ng-container
    *ngFor="let line of hackingConsole.lines; let idx = index"
  >
    <app-line
      *ngIf="canRenderLine(idx)"
      [line]="line"
      (complete)="onLineComplete()"
      (correct)="onCorrectAnswer(line)"
      (incorrect)="onIncorrectLine(line)"
    ></app-line>
  </ng-container>
</div>
