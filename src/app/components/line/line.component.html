<app-line-content
  *ngIf="line.content && !line.query"
  [line]="line"
  (complete)="onComplete()"
></app-line-content>

<app-line-loader
  *ngIf="line.loaderIndex"
  [line]="line"
  (complete)="onComplete()"
></app-line-loader>

<app-line-query
  *ngIf="line.query"
  [line]="line"
  (correct)="onCorrectAnswer()"
  (incorrect)="onIncorrectAnswer()"
></app-line-query>
